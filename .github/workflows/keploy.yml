name: Keploy API Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-keploy-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:4.4
        options: >-
          --health-cmd="mongo --eval 'db.runCommand({ ping:1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install
        working-directory: ./bookvault-api

      - name: â³ Wait for MongoDB to be ready
        run: |
          for i in {1..10}; do
            nc -z localhost 27017 && echo "Mongo is up" && break
            echo "Waiting for Mongo..."
            sleep 5
          done

      - name: ğŸ”§ Install Keploy
        run: |
          curl -L https://github.com/keploy/keploy/releases/download/v0.1.7/keploy-linux-amd64 -o keploy
          chmod +x keploy
          sudo mv keploy /usr/local/bin/keploy

      - name: âœ… Verify Keploy installation
        run: keploy version

      - name: ğŸ§ª Run Keploy tests
        run: |
          keploy test --delay 10
        working-directory: ./bookvault-api
