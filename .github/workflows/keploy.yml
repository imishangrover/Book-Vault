name: Keploy CI/CD Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-keploy-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:4.4
        ports:
          - 27017:27017

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: ./bookvault-api

    - name: Run server in background
      run: |
        nohup npm start &
        sleep 5
      working-directory: ./bookvault-api

    - name: Install Keploy
      run: |
        curl -L https://github.com/keploy/keploy/releases/latest/download/keploy-linux-amd64 -o keploy
        chmod +x keploy
        sudo mv keploy /usr/local/bin/keploy

    - name: Run Keploy Tests
      run: |
        keploy test -c "npm start" --delay 5 --url http://localhost:5000
      working-directory: ./bookvault-api
