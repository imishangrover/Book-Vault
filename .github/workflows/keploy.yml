name: Keploy API Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-keploy-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:4.4
        ports:
          - 27017:27017

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd bookvault-api
        npm install

    - name: Run the server in background
      run: |
        cd bookvault-api
        nohup npm start &
        sleep 5

    - name: Install Keploy
      run: |
        curl --silent --location "https://github.com/keploy/keploy/releases/latest/download/keploy-linux-amd64.tar" | tar -xv
        sudo mv keploy /usr/local/bin/

    - name: Run Keploy Tests
      run: |
        keploy test -c "npm start" --delay 5 --url http://localhost:5000
