name: Run Keploy CI/CD Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  keploy-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bookvault-api

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Start API Server
        run: |
          nohup npm start &
          sleep 10

      - name: Install Keploy CLI
        run: |
          curl -L https://github.com/keploy/keploy/releases/latest/download/keploy-linux-amd64 -o keploy
          chmod +x keploy
          sudo mv keploy /usr/local/bin/keploy

      - name: Run Keploy Test Suite in Cloud Mode
        env:
          KEPLOY_API_KEY: ${{ secrets.KEPLOY_API_KEY }}
        run: |
          keploy test-suite \
            --app=3c4e321d-42c7-4611-a319-310d79fca166 \
            --base-path=http://localhost:5000/api/books \
            --cloud
